# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-latest'


steps:
- task: PowerShell@2
  displayName: Set PSGallery As Trusted Source
  inputs:
    targetType: inline
    script: Get-PSRepository -Name PSGallery | Set-PSRepository -InstallationPolicy Trusted
    errorActionPreference: stop
    pwsh: true
    
- task: PowerShell@2
  displayName: Install InvokeBuild
  inputs:
    targetType: inline
    script: Install-Module -Name InvokeBuild -Scope CurrentUser -Force -Repository PSGallery
    errorActionPreference: stop
    pwsh: true

- task: PowerShell@2
  displayName: Building The Module
  inputs:
    targetType: inline
    script: Invoke-Build -File .\invoke.build.ps1
    errorActionPreference: stop
    pwsh: true

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '.\src\output\UniversalDashboard.Antd' 
    includeRootFolder: false
    archiveFile: '$(Build.ArtifactStagingDirectory)/UniversalDashboard.Antd.zip' 

- task: PublishPipelineArtifact@0
  inputs:
    artifactName: 'UniversalDashboard.Antd'
    targetPath: $(Build.ArtifactStagingDirectory)

- task: GitHubRelease@1
  displayName: 'GitHub release (create)'
  inputs:
    gitHubConnection: 'github connection 1'
    tagSource: userSpecifiedTag
    tag: 'v.1.0.$(Build.BuildId)'
    isPreRelease: false
    changeLogType: issueBased
    title: UniversalDashboard.Antd



